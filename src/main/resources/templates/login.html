<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login in</title>
</head>
<body>
    <form method="post">
        <label>Username</label><input type="text" value="" name="mobile" id="mobile" />
        <label>Password</label><input type="text" value="" name="password" id="password" />
        <input type="submit" value="submit" id="login" />
    </form>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#login").click(function(){
				$.ajax({
				  'url': '/demo/doLogin',
			          'method': 'POST',
				   'data': {
				       'mobile': $("#mobile").val(),
                       'password': $("#password").val()
				   },
				  'success': function(data){
					if(data.code == 200){
						location.href="/goods/toList";
					}else{
					    alert(data.message);
					}
				  }
				})
                return false;
		});
	});
	</script>

</body>
</html>
